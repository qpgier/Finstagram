<html>
    <head>
        <title>Finstagram</title>
    </head>
    <body>
        <h1>Image Gallery</h1>
        <div>
            {% for image in images %}

            <img src="/image/{{image.filepath}}" width="300"/><br>
			<div>
			<li> Poster: {{image.firstname}} {{image.lastname}}
			<li> PhotoID: {{image.photoID}}
			<li> Date Posted: {{image.postingdate}}<li>
            {% endfor %}
			<div>
        </div>
        <a href="/">Go back</a>
    </body>
</html>
